<div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm" #myform="ngForm" (ngSubmit)="placeOrder(myform.value)" >
        <section class="address-section">
            <h2>Address</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required ngModel>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required ngModel>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required ngModel>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zip" name="zip" required ngModel>
            </div>
        </section>

        <section class="order-description-section">
            <h2>Order Description</h2>
            <div class="form-group">
                <label for="orderDescription">Description</label>
                <textarea id="orderDescription" name="orderDescription" rows="4" required ngModel></textarea>
            </div>
        </section>

        <section class="payment-method-section">
            <h2>Payment Method</h2>
            <div class="form-group">
                <label for="payment" >Choose Payment Method</label>
                <select id="payment" name="payment" required (change)="onPaymentMethodChange($event)" ngModel>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cod">Cash On Delivery</option>
                </select>
            </div>
            <div id="paymentDetails" class="form-group">

                <div *ngIf="selectedPaymentMethod === 'creditCard'">
                    <label for="cardNo">Credit Card Number</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber" required>
                    <label for="creditCardExpiry">Expiry Date</label>
                    <input type="text" id="creditCardExpiry" name="creditCardExpiry" required>
                    <label for="creditCardCVV">CVV</label>
                    <input type="text" id="creditCardCVV" name="creditCardCVV" required>
                </div>
                <div *ngIf="selectedPaymentMethod === 'debitCard'">
                    <label for="cardNo">Debit Card Number</label>
                    <input type="text" id="debitCardNumber" name="debitCardNumber" required>
                    <label for="debitCardExpiry">Expiry Date</label>
                    <input type="text" id="debitCardExpiry" name="debitCardExpiry" required>
                    <label for="debitCardCVV">CVV</label>
                    <input type="text" id="debitCardCVV" name="debitCardCVV" required>
                </div>
                <div *ngIf="selectedPaymentMethod === 'upi'">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" name="upiId" required>
                </div>
                <div *ngIf="selectedPaymentMethod === 'cod'">
                    <p>No additional payment details required for Cash on Delivery.</p>
                </div>
            </div>
        </section>

        <button type="submit">Place Order</button>
    </form>
</div>
